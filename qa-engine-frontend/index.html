<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="application/javascript" src="src/index.js" defer charset="UTF-8"></script>
    <script type="application/javascript" src="src/user.js" defer charset="UTF-8"></script>
    <script type="application/javascript" src="src/post_class.js" defer charset="UTF-8"></script>
    <script type="application/javascript" src="src/question.js" defer charset="UTF-8"></script>
    <script type="application/javascript" src="src/question_class.js" defer charset="UTF-8"></script>
    <script type="application/javascript" src="src/answer_class.js" defer charset="UTF-8"></script>
</head>

<body>
    <header>
        <div>
            <select class="topic">
                <option value="">Filter by topic</option>
                <option value="Rails">Rails</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select>
        </div>

        <div id="nav">
            <button class="right" id="home">Home</button>
            <button class="right" id="login">Log In</button>
            <button class="right" id="signup">Sign Up</button>
            <button class="right" id="newq">Post New Question</button>
        </div>
        <h1 id="logo">Welcome To Web Dev QA Engine</h1>
        <ul id="error"></ul>
    </header>
    <div class="show newanswer hidden">
        <form>
            <label for="author">Enter your Name: </label>
            <input type="text" id="author"> <br><br>
            <textarea id="answer" cols="75" rows="10" placeholder="Type your answer"></textarea>
            <button type="submit" value="post answer" style="background-color: rgb(4, 71, 49);">post answer</button>
            <button type="submit" value="cancel" style="background-color: brown;">cancel</button>

        </form>
    </div>
    <main></main>
</body>

</html>
